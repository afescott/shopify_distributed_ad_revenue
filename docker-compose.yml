version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: shopify-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopify_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: shopify-kafka
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: shopify-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Auth API Service
  auth-api:
    build:
      context: .
      dockerfile: services/auth-api/Dockerfile
    container_name: shopify-auth-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/shopify_db
      JWT_EXPIRATION_HOURS: 24
      DARKEX_URL: http://localhost:8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./services/auth-api:/app
      - cargo-cache:/usr/local/cargo/registry

  # Shopify Consumer Service
  shopify-consumer:
    build:
      context: .
      dockerfile: services/shopify-consumer/Dockerfile
    container_name: shopify-consumer
    environment:
      AUTH_API_URL: http://auth-api:8080
      KAFKA_BROKERS: kafka:9092
      HTTP_PORT: 8081
      SHOPIFY_STORE_NAME: ${SHOPIFY_STORE_NAME:-}
      SHOPIFY_ACCESS_TOKEN: ${SHOPIFY_ACCESS_TOKEN:-}
      MERCHANT_ID: ${MERCHANT_ID:-}
    ports:
      - "8081:8081"
    depends_on:
      - kafka
      - auth-api
    volumes:
      - ./services/shopify-consumer:/app
      - cargo-cache:/usr/local/cargo/registry

volumes:
  postgres_data:
  cargo-cache:

